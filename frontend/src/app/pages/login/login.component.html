<div class="bootstrap-wrapper">
    <div class="container">
    <div class="row" style="margin-top:10%;">
    <div class="col-md-6 offset-md-3 mat-card-cvr">
        <mat-card>
        <div class="container text-center">
            <img src="../../../assets/logo.svg" width="200" height="100">
        </div>
    
            <h2 class="text-center">Social-Connect</h2>
            <form (ngSubmit)="formSubmit()">
              
                
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Employee Id</mat-label>
                    <input
                    [(ngModel)]="loginData.employeeId"
                    name="employeeId"
                    required
                    matInput placeholder="Enter Employee Id Here...">
                </mat-form-field>
    
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input 
                    [(ngModel)]="loginData.password"
                    name="password"
                    required
                    type="password"
                    matInput placeholder="Enter Password Here...">
                </mat-form-field>
    
                <div class="container text-center">
                    <button mat-raised-button color="primary" type="submit">Login</button>
                </div>
            </form>
    
        </mat-card>
           
    </div>
    </div>
    
    </div>
    </div>
